
version: '3.8'

services:
  api:
    build: .
    ports:
      - "3600:3600"
    environment:
      - PORT=3600
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
