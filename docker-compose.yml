version: "3.9"

services:
  api:
    build: .
    ports:
      - "127.0.0.1:3600:3600"   # Only accessible locally (not public)
    environment:
      - PORT=3600
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
